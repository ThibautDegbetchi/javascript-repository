<!DOCTYPE html>
<html>
    <head>
        <title> Rectangle Area Calculator</title>
    </head>
    <body>
        <fieldset name="rectangle_area_calculator">
            <legend>Rectangle Area Calculator</legend>
            <label for="length">Enter the length: </label>
            <input type="number" id="length"><br><br>
            <label for="width">Enter the width: </label>
            <input type="number" id="width"><br><br>
            <button onclick="calculateArea()">Calculate Area</button><br><br>
            <p id="result"></p>
        </fieldset>
        <br>
        
        <fieldset name="amount">
            <legend>Grocery Tracker</legend>
            <label for="amount1">Enter Grocery-1 Amount:</label>
            <input type="number" id="amountOne"><br><br>
            <label for="amount2">Enter Grocery-2 Amount:</label>
            <input type="number" id="amountTwo"><br><br>
            <label for="amount3">Enter Grocery-3 Amount:</label>
            <input type="number" id="amountThree"><br> <br>
            <button onclick="groceryTracker()">Calculate Total Amount</button>
            <p id="resultOne"></p>
        </fieldset>

        
        <script src="./calculate_area.js"></script>
    </body>
</html>
